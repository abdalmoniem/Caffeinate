name: Build App

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '00 00 * * 5'

permissions: { }

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check base64
        run: base64 --version

      - name: Create local.properties
        run: |
          {
            echo ${{ secrets.SIGNING_KEY }}
            echo EOF
          } | base64 -d > release_keystore.jks
          
          echo "storePassword=${{ secrets.KEY_STORE_PASSWORD }}" >> local.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> local.properties
          echo "keyAlias=release_key" >> local.properties
          echo "storeFile=release_keystore.jks" >> local.properties

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: 17

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2.1.3

      - name: Build Debug APK
        run: bash gradlew app:assembleDebug

      - name: Generate Debug APK
        run: |
          apk=$(find app/build/outputs/apk/debug/*.apk)
          echo $apk
          echo ARTIFACT_NAME=$(basename $apk) >> $GITHUB_ENV
          echo ARTIFACT_PATH=$apk >> $GITHUB_ENV

      - name: Create Artifact ${{ env.ARTIFACT_NAME }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ARTIFACT_PATH }}
          if-no-files-found: error
